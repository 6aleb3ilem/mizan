<!-- modalupdateType.component.html -->
<div id="modalBackgroundupdate" class="modal">
  <div>
      <div class="modal-content">
        <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
        <h3>Mettre à jour le type</h3>
        <hr style="width: 338.2px;margin-left: -20px;">
        <form (ngSubmit)="updateType()" #updateForm="ngForm">
          <div class="iii" *ngIf="updatedType">
            <label for="TypeNom">Libellé du type</label>
            <input id="updatedTypeName" [(ngModel)]="updatedType.label" name="updatedTypeName" required>
    
          </div>
          <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
            <button type="submit" id="saveBtn" style="margin-top: 15px;margin-left: 210px;" (click)="updateType()">Mettre à jour</button>
          </div>
        </form>    
      </div>
  </div>
</div>
