<!-- modalupdateunite.component.html -->
<div id="modalBackgroundupdate" class="modal">
  <div>
      <div class="modal-content">
        <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
        <h3>Mettre à jour l'unité</h3>
        <hr style="width: 338.2px;margin-left: -20px;">
        <form (ngSubmit)="updateUnite()" #updateForm="ngForm">
          <div class="iii" *ngIf="updatedUnite">
            <label for="UniteNom">Nom de l'unité :</label>
            <input id="updatedUniteName" [(ngModel)]="updatedUnite.unite" name="updatedUniteName" required>
    
          </div>
          <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
            <button type="submit" id="saveBtn" style="margin-top: 15px;margin-left: 210px;" (click)="updateUnite()">Mettre à jour</button>
          </div>
        </form>    
      </div>
  </div>
</div>
