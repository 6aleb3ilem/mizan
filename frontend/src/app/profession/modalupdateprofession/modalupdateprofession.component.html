<!-- modalupdateProfession.component.html -->
<div id="modalBackgroundupdate" class="modal">
    <div>
        <div class="modal-content">
          <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
          <h3>Mettre à jour le profession</h3>
          <hr style="width: 338.2px;margin-left: -20px;">
          <form (ngSubmit)="updateProfession()" #updateForm="ngForm">
            <div class="iii" *ngIf="updatedProfession">
              <label for="ProfessionNom">Libellé du profession</label>
              <input id="updatedProfessionName" [(ngModel)]="updatedProfession.label" name="updatedProfessionName" required>
      
            </div>
            <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
              <button profession="submit" id="saveBtn" style="margin-top: 15px;margin-left: 210px;" (click)="updateProfession()">Mettre à jour</button>
            </div>
          </form>    
        </div>
    </div>
  </div>
