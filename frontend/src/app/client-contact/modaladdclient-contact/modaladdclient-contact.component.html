<!-- modaladdClientcontact.component.html -->
<div id="modalBackground" class="modal">
  <div class="modal-content">
      <span class="close" id="closeModalBtn" (click)="closeModal()">&times;</span>
      <h3>Ajouter contact</h3>
      <form>
        <div>
          <label for="contactId">Contact :</label>
          <select id="contactId" [(ngModel)]="newClientcontact.contact.id" name="contactId" required>
            <option *ngFor="let contact of contacts" [value]="contact.id">{{ contact.name }}</option>
          </select>
          
        </div>
        <div>
          <label>
            <div style="display: inline-block;"><input type="checkbox" [(ngModel)]="newClientcontact.isPrincipal" (ngModelChange)="onPrincipalChange()" name="isPrincipal"/></div>
            <div style="display: inline-block; margin-left: 20px;"> contact Principale</div>
          </label>
        </div>
        <div *ngIf="showPrincipalExistsWarning" style="color: red;margin-left: 12px;margin-bottom: 10px;">
           il existe déjà un contact marqué comme principal.
        </div>
        
        <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
        <button (click)="addcontactclient()" style="margin-top: 15px;margin-left: 230px;">Ajouter</button></div>
      </form>
  </div>
</div>
