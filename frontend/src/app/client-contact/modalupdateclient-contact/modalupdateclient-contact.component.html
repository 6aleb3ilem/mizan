<div id="modalBackgroundupdate" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
    <h3>Mettre à jour le Contact d'un client</h3>
    <hr style="width: 338.2px;margin-left: -20px;">
    <form (ngSubmit)="updateClientcontact()" #updateForm="ngForm">
      <div *ngIf="updatedClientcontact">
        
        <label for="newClientContactContact">Contact :</label><br>
        <select id="newClientContactContact" [(ngModel)]="updatedClientcontact.contact.id" name="newClientContactContact" required>
          <option *ngFor="let contact of availableContacts" [value]="contact.id">{{ contact.name }}</option>
        </select>
        <label for="ClientContactIsPrincipal">        
          <div style="display: inline-block; margin-left: -10px;">
            <input  type="checkbox" id="ClientContactIsPrincipal" (ngModelChange)="onPrincipalChange()" [(ngModel)]="updatedClientcontact.isPrincipal" name="ClientContactIsPrincipal"/></div>
            <div style="display: inline-block;margin-left: 30px;">Est Principal :</div></label>
        
            <div *ngIf="showPrincipalExistsWarning" style="color: red;margin-left: 12px;margin-bottom: 10px;">
              il existe déjà un contact marqué comme principal.
           </div>

      </div>
      <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
        <button type="submit" id="saveBtn" style="margin-top: 15px;margin-left: 210px;">Mettre à jour</button>
      </div>
    </form>
  </div>
</div>
