<!-- Usermanegement.component.html -->
<div style="margin-left: 50px; background-color: rgb(255, 252, 250); width: 87%; overflow: hidden;border: 1px solid rgb(234, 234, 234);margin-top: 50px;">
    <div style="display: inline-block; margin-left: 2%;margin-top: 6px;">
    </div>
    <div style="margin-left: 20px; margin-bottom: 20px;">
        <div style="display: inline-block;">
            <h2>Liste des utilisateur </h2>
        </div>
        <div class="search-bar-wrapper" style="display: inline-block; margin-left: 50.01%; margin-top: 6px;">
            <input class="search-bar" matInput placeholder="Rechercher..." (input)="applyFilter($event)">
            <!-- Exemple si vous avez une ic√¥ne de recherche -->
            <i class="search-icon">üîç</i>
          </div>
        <div style="display: inline-block; margin-left: 2%; margin-top: 6px;">
            <button class="action-button" (click)="openModal()">+</button>
        </div>
        <table class="table" >
            <thead>
                <tr>
                    <th (click)="sortData('id')"> Id </th>
                    <th (click)="sortData('Usermanegement')"> Nom </th>
                    <th (click)="sortData('Usermanegement')"> Email </th>
                    <th (click)="sortData('Usermanegement')"> role </th>
                    <th (click)="sortData('Usermanegement')"> status </th>

                    <th> Action </th>
                </tr>
            </thead>
            <tbody><ng-container *ngIf="paginatedData.length > 0; else emptyTable">
                <tr *ngFor="let element of paginatedData">
                    <td>{{element.id}}</td>
                    <td>{{element.name}}</td>
                    <td>{{element.email}}</td>
                    <td>{{element.role}}</td>
                    <td>{{element.isActive}}</td>



                    <td>
                        <img src="assets/icons8-edit.svg" alt="Edit" (click)="openModalUpdate(element.id)" >
                        <img src="assets/icons8-delete.svg" alt="Delete" (click)="openModalDelete(element.id)">
                    </td>
                </tr></ng-container>
                <ng-template #emptyTable>
                    <tr>
                        <td colspan="9" style="text-align: center;">La table est vide</td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>        
    <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
</div>
<app-modaladduser></app-modaladduser>
<app-modalupdateuser></app-modalupdateuser>
<app-modaldeleteuser></app-modaldeleteuser>
