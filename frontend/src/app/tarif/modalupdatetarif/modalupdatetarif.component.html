<div id="modalBackgroundupdate" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
    <h3>Mettre à jour le tarif</h3>
    <form (ngSubmit)="updateTarif()" #updateForm="ngForm">
      <div *ngIf="updatedTarif">
      
        <label for="newTarifUnite">Unité :</label><br>
        <select id="newTarifUnite" [(ngModel)]="updatedTarif.unite.id" name="newTarifUnite" required (change)="onUniteChange()">
          <option *ngFor="let unite of unites" [value]="unite.id">{{ unite.unite }}</option>
        </select>

        <label>
          <div style="display: inline-block;"><input type="checkbox" [(ngModel)]="updatedTarif.principal" (ngModelChange)="onPrincipalChange()" name="isPrincipal"/></div>
          <div style="display: inline-block; margin-left: 20px;"> Unité Principale</div>
        </label>
        <div *ngIf="showPrincipalExistsWarning" style="color: red;margin-left: 12px;margin-bottom: 10px;">
          il existe déjà un unité marqué comme principal.
       </div>
       <label for="updatedTarifprixunit">Prix unitaire :</label>
        <input id="updatedTarifprixunit" [(ngModel)]="updatedTarif.pritunit" name="updatedTarifprixunit" required>
        
      </div>
      
      <div style="width: 113.5%; background-color: #A9F4F9; margin-left: -20px; height: 70px;">
        <button type="submit" style="margin-top: 15px; margin-left: 210px;">Mettre à jour</button>
      </div>
    </form>
  </div>
</div>
