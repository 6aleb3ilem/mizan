<!-- modalupdateStatus.component.html -->
<div id="modalBackgroundupdate" class="modal">
    <div>
        <div class="modal-content">
          <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
          <h3>Mettre à jour le status</h3>
          <hr style="width: 338.2px;margin-left: -20px;">
          <form (ngSubmit)="updateStatus()" #updateForm="ngForm">
            <div class="iii" *ngIf="updatedStatus">
              <label for="StatusNom">Libellé du status</label>
              <input id="updatedStatusName" [(ngModel)]="updatedStatus.label" name="updatedStatusName" required>
              <label for="newtableref">Status pour la table:</label>
              <select id="tableSelect" [(ngModel)]="selectedTable" name="tableSelect">
                <option value="projet">Projet</option>
                <option value="devis">Devis</option>
                <option value="client">Client</option>
                <option value="tache">Tâche</option>
                <option value="elementdevis">Élément devis</option>
              </select><br>
            </div>
            <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
              <button status="submit" id="saveBtn" style="margin-top: 15px;margin-left: 210px;" (click)="updateStatus()">Mettre à jour</button>
            </div>
          </form>    
        </div>
    </div>
  </div>
