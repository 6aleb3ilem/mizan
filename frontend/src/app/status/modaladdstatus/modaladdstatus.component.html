<!-- modaladdStatus.component.html -->
<div id="modalBackground"  class="modal">
    <div>
      
    <div class="modal-content">
      <span class="close" id="closeModalBtn" (click)="closeModal()">&times;</span>
      <h3>Ajouter un status</h3>
      <hr style="width: 338.2px;margin-left: -20px;margin-bottom: 10px;">
      <form (submit)="addStatus()">
      <div class="iii">
     
        <label for="newStatusName">Libellé du status :</label><br>
        <input id="newStatusName" [(ngModel)]="newStatus.label" name="newStatusName" required placeholder="Entrez Status Nom"><br>
        <label for="newtableref">Status pour la table:</label>
        <select id="tableSelect" [(ngModel)]="selectedTable" name="tableSelect">
          <option value="projet">Projet</option>
          <option value="devis">Devis</option>
          <option value="client">Client</option>
          <option value="tache">Tâche</option>
          <option value="elementdevis">Élément devis</option>
        </select><br>

      </div>
      <div style="width: 113.5%;background-color: #A9F4F9;margin-left: -20px;height: 70px;">
        <button id="saveBtn" style="margin-top: 15px;margin-left: 230px;"  (click)="addStatus()" [disabled]="isAdding">Ajouter</button>
      </div>
    </form>
    </div>
  </div>
</div>
