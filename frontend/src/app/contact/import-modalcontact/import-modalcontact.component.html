<div id="importModalBackground" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn" (click)="closeModalimp()">&times;</span>
      <h2>Importer des Contacts</h2>
      <input type="file" accept=".xlsx, .xls" (change)="onFileChange($event)" />
      <div>
        <button (click)="importData()">Importer</button>
      </div>
    </div>
  </div>
