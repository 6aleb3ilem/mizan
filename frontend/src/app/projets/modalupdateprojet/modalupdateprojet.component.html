<!-- modalUpdateProjet.component.html -->
<div id="modalBackgroundupdate" class="modal">
  <div>
      <div class="modal-content">
          <span class="close" id="closeModalBtn" (click)="closeModalUpdate()">&times;</span>
          <h3>Modifier Projet</h3>
          <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="iii" *ngIf="updatedProject">
              <div><div style="display: inline-block;">
                  <label for="ProjetTitle">Titre du Projet :</label>
                  <input type="text" id="ProjetTitle" #title="ngModel" [(ngModel)]="updatedProject.title" name="updatedProjectName" required>
                  
            </div><div style="display: inline-block;">
                  <label for="ClientProjet">Client du Projet :</label>
                  <ng-select style="::ng-deep .ng-placeholder{margin-left: 10px;}" id="ClientProjetd" [(ngModel)]="updatedProject.client.id" name="client" class="select" #clientSelect="ngModel" placeholder="Selectionner un client" notFoundText="Not Found" required>
                    <ng-option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</ng-option>
                  </ng-select>
                  </div>
                <div style="margin-top: -10px;"><div style="display: inline-block;width:260px"><div *ngIf="title.invalid && (updateForm.submitted || title.dirty || title.touched)"
                  style="color: red;margin-left: 10px;font-size: small;margin-top: -12px;margin-bottom: 10px;">
                  Le titre du projet est obligatoire.
              </div></div>
                <div style="display: inline-block;"><div *ngIf="!updatedProject.client.id && (updateForm.submitted || clientSelect.touched || clientSelect.dirty)" style="color: red;margin-left: 10px;font-size: small;margin-top: -12px;margin-bottom: 10px;">Veuillez sélectionner un client.</div>
                </div></div></div>
                <div style="margin-top: -10px;"><div style="display: inline-block;">
                  <label for="ProjetMO">Maître d'Oeuvre du Projet :</label>
                  <input type="text" id="ProjetMO" [(ngModel)]="updatedProject.projectMO" name="updatedProjectMO" >
                </div><div style="display: inline-block;">
                  <label for="ProjetMOE">Maître d'Ouvrage du Projet :</label>
                  <input type="text" id="ProjetMOE" [(ngModel)]="updatedProject.projectMOE" name="updatedProjectMOE" >
                </div></div>
                
              <div>
                <div style="display: inline-block;">
                    <label for="professionId" style="margin-bottom: 5px;">Statut :</label>
                    <!-- <div style="margin-left: 8px;"> -->
                    <ng-select style="::ng-deep .ng-placeholder{margin-left: -50px;}" bindValue="jgt" id="professionIdd" class="select custom-ng-select" [(ngModel)]="updatedProject!.status.id" name="professionId" >
                      <ng-option *ngFor="let status of Status" [value]="status.id" [hidden]="status.tableref !== 'projet'"> {{ status.label }} </ng-option>
                    </ng-select>
                </div>
                <div style="display: inline-block;">
                    <label for="SituationId" style="margin-bottom: 5px;">Situation :</label>
                    <!-- <div style="margin-left: 8px;"> -->
                    <ng-select style="::ng-deep .ng-placeholder{margin-left: -50px;}" bindValue="jgt" id="SituationIdd" class="select custom-ng-select" [(ngModel)]="updatedProject!.situation.id" name="SituationId" >
                      <ng-option *ngFor="let situation of situation" [value]="situation.id"> {{ situation.label }} </ng-option>
                    </ng-select>
                </div>
            </div><div><div style="display: inline-block;margin-top: 20px;">
                  <label for="ProjetBct" >Bct du Projet :</label>
                  <ng-select bindValue="jgt" id="bctIdd" class="select custom-ng-select" [(ngModel)]="updatedProject.projectBCT.id" name="bctId" >
                    <ng-option *ngFor="let bct of bct" [value]="bct.id"> {{ bct.label }} </ng-option>
                  </ng-select>                </div><div style="display: inline-block;">
                  
                </div></div>
              </div>
              <div style="width: 107.6%;background-color: #A9F4F9;margin-left: -20px;height: 70px;margin-top: 30px;">
                  <button id="saveBtn" type="submit" style="margin-top: 15px;margin-left: 440px;" (click)="onSubmit()">Mettre à jour</button>
              </div>
          </form>
      </div>
  </div>
</div>
